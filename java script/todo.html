<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList</title>
</head>
<body>
  <div style="padding: 50px; display: inline-block;background:#5bbdbda1;
              box-shadow: 10px 10px 15px;border-radius: 20px;margin: 20px; margin-left:200px;">
    <input id="task" style="font-size: 2em;border-radius: 10px;"/>
    <button onclick="addTask()" style="font-size: 2em; padding: 10px 20px;border-radius: 10px;background-color: rgb(72, 64, 64);color: white;
                                       margin: 0px 20px;">Add Task</button>
  </div>
  <div style="border: solid black 5px; padding: 10px;border-radius: 50px;margin: 30px 20px; width: 500px; margin-left:200px; width: 701px; background-color:#5bbdbda1;">
    <ol id="taskList"></ol>
  </div>
  <script>
    
    var count=0;

    function addTask() {
      var task = document.getElementById("task").value;
      var taskList = document.getElementById("taskList");

      taskList.innerHTML += `<li id="list-${count}" style="font-size: 2em;background: linear-gradient(45deg,#5a8be9, #e87575, #e29191);color:black;
                             padding:10px 20px;margin:10px;border-radius:50px;"> ${task} </li>
                             <button onclick="taskComplete('list-${count}')" style="font-size: 2em; padding: 10px 20px;
                             margin:0px 10px;border-radius: 10px;background-color: rgb(72, 64, 64);color: white;"> Complete </button></div>`;
      count++;
    }


    function taskComplete(id) {
      var task=document.getElementById(id);
      task.style.textDecoration = "line-through";
    }

    
  </script>
</body>
</html>
