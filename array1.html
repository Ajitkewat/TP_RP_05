<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        array code
    </h1>
    <script>
       const arr=["1","2","3","4","5"];

        console.log(arr)
        console.log(arr[0])//print value by index
        console.log("length of array",arr.length)//print length of array
        arr[0]=6//changing a number for(1=6) add new value
        console.log(arr[0])//new changing  value print
        arr.reverse(); //reverse of array method
        console.log("reverse",arr)
        const maxvalue=Math.max(...arr) //finding max value
        console.log(maxvalue)
        console.log(arr.indexOf(6))//FIND INDEX OF VALUE

        
    </script>
</body>
</html>
